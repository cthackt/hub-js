<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ArcGIS Rest JS OAuth redirect</title>
  </head>
  <body>

    <script type="module">
      import { ArcGISIdentityManager } from 'https://cdn.skypack.dev/@esri/arcgis-rest-request@4.0.0';

      const clientId = "M92CmlbtoKVEJZvL";
      const redirectUri = window.location.origin + "/hub-js/demos/auth/authenticate.html";

      ArcGISIdentityManager.completeOAuth2({
         clientId,
         redirectUri
      })

    </script>

  </body>
</html>
